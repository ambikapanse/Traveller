{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block start %}
<div class="body login-page">
    <div class="login-card">
        <div class="card-body">
            <h2 class="card-title">LOGIN</h2>
            <form method="post" action="{% url 'home:user_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p style="font-size: 18px; text-align: left; margin-bottom: 0;">
                Don't have an account? <a href="{% url 'home:user_register' %}" class="register-link"
                    style="display: inline;">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
